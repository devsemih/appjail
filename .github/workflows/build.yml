name: Build & Release

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build AppJail
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select latest Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode*.app 2>/dev/null | sort -V | tail -1)
          if [ -z "$XCODE_PATH" ]; then
            echo "No Xcode found"
            exit 1
          fi
          echo "Using $XCODE_PATH"
          sudo xcode-select -s "$XCODE_PATH"
          xcodebuild -version

      - name: Import certificate
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASS=$(openssl rand -hex 16)

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$CERTIFICATE_P12" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$CERTIFICATE_PASSWORD" \
            -A -t cert -f pkcs12 \
            -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASS" "$KEYCHAIN_PATH"

          # Add to search list
          security list-keychains -d user -s "$KEYCHAIN_PATH" $(security list-keychains -d user | tr -d '"')

      - name: Build
        run: |
          xcodebuild -project appjail.xcodeproj \
            -scheme appjail \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="Developer ID Application" \
            DEVELOPMENT_TEAM=${{ secrets.APPLE_TEAM_ID }}

      - name: Verify signature
        run: |
          APP_PATH="build/Build/Products/Release/appjail.app"
          codesign -dvv "$APP_PATH"
          codesign --verify --deep --strict "$APP_PATH"

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="build/Build/Products/Release/appjail.app"

          # Re-sign with hardened runtime + timestamp explicitly
          codesign --force --deep --options runtime --timestamp \
            --sign "Developer ID Application" "$APP_PATH"

          # Create zip for notarization
          ditto -c -k --keepParent "$APP_PATH" appjail.zip

          # Submit for notarization and capture output
          SUBMIT_OUT=$(xcrun notarytool submit appjail.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait 2>&1) || true
          echo "$SUBMIT_OUT"

          # Extract submission ID and fetch log if failed
          SUB_ID=$(echo "$SUBMIT_OUT" | grep "id:" | head -1 | awk '{print $2}')
          if echo "$SUBMIT_OUT" | grep -q "Invalid"; then
            echo "--- Notarization Log ---"
            xcrun notarytool log "$SUB_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID"
            exit 1
          fi

          # Staple the ticket
          xcrun stapler staple "$APP_PATH"

      - name: Create DMG
        run: |
          APP_PATH="build/Build/Products/Release/appjail.app"
          DMG_NAME="AppJail.dmg"

          mkdir -p dmg_staging
          cp -R "$APP_PATH" dmg_staging/
          ln -s /Applications dmg_staging/Applications

          hdiutil create -volname "AppJail" \
            -srcfolder dmg_staging \
            -ov -format UDZO \
            "$DMG_NAME"

          # Sign and notarize the DMG too
          codesign --sign "Developer ID Application" "$DMG_NAME"
          xcrun notarytool submit "$DMG_NAME" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          xcrun stapler staple "$DMG_NAME"
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: AppJail-DMG
          path: AppJail.dmg

      - name: Cleanup keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db 2>/dev/null || true

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download DMG
        uses: actions/download-artifact@v4
        with:
          name: AppJail-DMG

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: AppJail.dmg
          generate_release_notes: true
